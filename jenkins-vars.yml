---

# jenkins variables
project_name: docker-maintenance
external_type: alpine_repo
release_type: stable
release_tag: latest
ig_branch: master
repo_vars:
  - BUILD_VERSION_ARG = 'NGINX_VERSION'
  - IG_USER = 'hydazz'
  - IG_REPO = 'docker-maintenance'
  - CONTAINER_NAME = 'maintenance'
  - DOCKERHUB_IMAGE = 'hydaz/maintenance'
  - DEV_DOCKERHUB_IMAGE = 'igdev/maintenance'
  - PR_DOCKERHUB_IMAGE = 'igpipepr/maintenance'
  - DIST_IMAGE = 'alpine'
  - DIST_TAG = '3.17'
  - DIST_REPO = 'http://dl-cdn.alpinelinux.org/alpine/v3.17/main'
  - DIST_REPO_PACKAGES = 'nginx'
  - MULTIARCH='false'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='80'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''